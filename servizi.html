<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizi</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="navbar">
        <h1 class="title">TEMPLE BODY</h1>
        <nav>
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="servizi.html">Servizi</a></li>
            <li><a href="orari_e_tariffe.html">Orari e Tariffe</a></li>
            <li><a href="home.html#social&contacts">Contatti</a></li>
          </ul>
        </nav>
    </header>
      
    <div class="container" id="top">

    <div class="grid-servizi">

        <div class="servizio-box" onclick="toggleTesto(this, 'sala_pesi')">
            <img src="images/pesi.jpeg" alt="Sala Pesi">
            <div class="servizio-overlay" 
                data-titolo="Sala Pesi" 
                data-dettaglio="Una sala attrezzata con pesi liberi e macchinari per allenamenti di forza e resistenza">
            <p>Sala Pesi</p>
            </div>
        </div>
        <div class="servizio-dettaglio" id="dettaglio-sala_pesi"></div>

        <div class="servizio-box" onclick="toggleTesto(this, 'sala_macchinari')">
            <img src="images/macchinari.jpg" alt="Sala Macchinari">
            <div class="servizio-overlay"
            data-titolo="Sala Macchinari"
            data-dettaglio="Macchinari cardio e isotonici di ultima generazione per allenamenti mirati e sicuri">
            <p>Sala Macchinari</p>
            </div>
        </div>
        <div class="servizio-dettaglio" id="dettaglio-sala_macchinari"></div>

        <div class="servizio-box" onclick="toggleTesto(this,'piscina')">
            <img src="images/piscina.jpg" alt="Piscina">
            <div class="servizio-overlay"
            data-titolo="Piscina"
            data-dettaglio="Piscina riscaldata per nuoto libero, corsi di acquagym e attività di riabilitazione">
            <p>Piscina</p>
            </div>
        </div>
        <div class="servizio-dettaglio" id="dettaglio-piscina"></div>

        <div class="servizio-box" onclick="toggleTesto(this,'benessere')">
            <img src="images/benessere.jpg" alt="Zona Benessere">
            <div class="servizio-overlay"
            data-titolo="Zona Benessere"
            data-dettaglio="Area relax con sauna, bagno turco e vasca idromassaggio">
            <p>Zona Benessere</p>
            </div>
        </div>
        <div class="servizio-dettaglio" id="dettaglio-benessere"></div>


        <script>
        function toggleTesto(box, id) {
            const overlay = box.querySelector('.servizio-overlay');
            const p = overlay.querySelector('p');
            const titolo = overlay.getAttribute('data-titolo');
            const dettaglio = overlay.getAttribute('data-dettaglio');

            if (p.innerText === titolo) {
                p.innerText = dettaglio;
            } else {
                p.innerText = titolo;
            }

            const container = document.getElementById(`dettaglio-${id}`);
            if (container.innerHTML === "") {
                container.innerHTML = `
                <div class="servizio-dettaglio-grid">
                    <img src="images/${id}_dettaglio.jpeg" alt="${titolo}">
                    <div>
                        <h3>${titolo}</h3>
                        <p>info su ${titolo}. più info su questo servizio sto allungando il testo per inidicare la lunghezza finale indicativa di ogni colonna delle info dopo il click di espansione.</p>
                    </div>
                </div>
                `;
            } else {
                container.innerHTML = ""; 
            }
        }
        </script>

    <footer class="footer-bottom">
        <p>&copy; 2025 Temple Body. Tutti i diritti riservati.</p>
    </footer>
</body>

</html>
